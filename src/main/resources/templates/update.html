<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous">
</head>
<body>
<div class="container w-50 mt-5">
    <h1>Update products</h1>
    <div>Want to go back to products? <a href="/">Click here</a></div>
    <h1>Add product</h1>
    <form method="get" th:action="@{/updated/{id}(id=${UpdateElem.id})}">
        <div class="mb-3">
            <label for="InputProductName" class="form-label">Product Name</label>
            <input th:value="${UpdateElem.productName}" required name="productName" type="text" class="form-control" id="InputProductName">
        </div>
        <div class="mb-3">
            <label for="InputProductPrice" class="form-label">Product Price</label>
            <input th:value="${UpdateElem.productPrice}" required name="productPrice" type="number" class="form-control" id="InputProductPrice">
        </div>
        <div class="mb-3">
            <label for="InputProductQuantity" class="form-label">Product Quantity</label>
            <input th:value="${UpdateElem.productQuantity}" required name="productQuantity" type="number" class="form-control" id="InputProductQuantity">
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
    </form>
</div>
</body>
</html>
